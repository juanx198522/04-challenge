<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="../04-challenge/style.css">
    <title>Web APIs: Code Quiz</title>
</head>

<body>
    <div id="highscores">View Highscores</div>
    <div id="time">Time:<span>__</span></div>
    <div id="main">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
            will penalize your time by 10 seconds!</p>
        <button>Start Quiz</button>
    </div>
    <div id="results" class="hide">
        <h2>All done!</h2>
        <p>Your final score is: <span>__</span></p>
        <p>
            Enter initials: <input type="text">
            <button>Submit</button>
        </p>
    </div>
</body>

</html>
