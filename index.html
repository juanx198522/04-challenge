<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="../04-challenge/assets/css/style.css">
  <title>Web APIs: Code Quiz</title>
</head>

<body>
  <header>
    <button onclick="document.location='score.html'" class="btn btn-primary" id="highscores">View Highscores</button>
    <p class="time" id="time"></p>
  </header>

  <div id="main">
    <h1 id="quiz-game-title">Quiz Game</h1>
    <p id="quiz-game-paragraph">Try to answer the following code-related questions within the time limit. Keep in
      mind that incorrect answers
      will penalize your time by 10 seconds!</p>
    <button class="btn btn-success" id="start-button">Start</button>
    <div id="question-container" style="display:none">
      <h2 id="question"></h2>
      <ol id="choices"></ol>
    </div>
    <div id="message"></div>
  </div>

  <div id="enter-initials" class="container-fluid" style="display:none">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="text-center">
          <h1>All done!</h1>
          <p>Your final score is: <span id="score"></span></p>
          <div class="form-group">
            <label for="fname">Enter initials:</label><input id="initials" type="text"
              class="form-control form-control-lg" placeholder="">
          </div>
          <div class="btn-group">
            <button id="button-initials" type="button" class="btn btn-primary btn-lg">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="../04-challenge/assets/js/script.js"></script>

</body>

</html>
